# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "Jenway's Blog"
subtitle: "You are (not) alone"
description: "I love you more than you ever know"
keywords:
author: Jenway
language: zh-cn
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.jenway.live
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink.html ## 此处可以自己设置
permalink_defaults:
pretty_urls:
    trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
    trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - "custom/**"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ""
    wrap: true
    hljs: false
prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 10
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: ""

## bilibili

bangumi: # 追番设置
    enable: true
    source: bili
    # bgmInfoSource: 'bgmApi'
    path: bangumi/index.html
    vmid: 179871013
    title: "追番列表"
    quote: "生命不息，追番不止！"
    show: 1
    lazyload: false
    # srcValue: '__image__'
    # lazyloadAttrName: 'data-src=__image__'
    # loading:
    showMyComment: false
    pagination: false
    # metaColor:
    # color:
    webp: false
    progress: true
    # extraOrder:
    # proxy:
    #   host: '代理host'
    #   port: '代理端口'
    extra_options:
        key: value

markdown:
    render:
        html: true # 在 markdown 文本中支持 html tag 标签
        xhtmlOut: false # 需要 xtml 文档，使用 <br /> 替代 <br>
        breaks: true # 用 <br> 开始新的一行
        linkify: true # 自动将 可能是链接的内容转换成链接
        typographer: true # 印刷标识转换
    plugins:
        - markdown-it-abbr
        - markdown-it-footnote
        - markdown-it-ins
        - markdown-it-sub
        - markdown-it-sup
        - markdown-it-emoji
        - markdown-it-task-lists
    anchors:
        level: 2
        collisionSuffix: ""
        permalink: false,
        permalinkClass: "header-anchor"
        permalinkSymbol: ""
        case: 0
        separator: ""

## abbrlink config
abbrlink:
    alg: crc32 #support crc16(default) and crc32 进制
    rep: hex #support dec(default) and hex  算法
    drafts: false #(true)Process draft,(false)Do not process draft. false(default)
    ## Generate categories from directory-tree
    ## depth: the max_depth of directory-tree you want to generate, should > 0
    auto_category:
        enable: true #true(default)
        depth: #3(default)
        over_write: false
    auto_title: false #enable auto title, it can auto fill the title by path
    auto_date: false #enable auto date, it can auto fill the date by time today
    force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.

algolia:
    applicationID: Z9XKXCVD6A
    #  apiKey 需要通过设置环境变量进行调用
    indexName: dev_blog
    chunkSize: 5000
